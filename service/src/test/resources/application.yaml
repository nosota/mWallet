spring:
  application:
    name: "@project.artifactId@"
    version: "@project.version@"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/fin}
    username: ${JDBC_USER:user}
    password: ${JDBC_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
  flyway:
    locations: classpath:db/migration
    enabled: true

# Settlement configuration
settlement:
  # Platform commission rate (e.g., 0.03 = 3%)
  commission-rate: 0.03
  # Minimum amount required for settlement (in cents, 0 = no minimum)
  min-amount: 0
  # Minimum age of HOLD transactions to include in settlement (in days, 0 = include all)
  hold-age-days: 0

# Refund configuration
refund:
  # Whether to return commission to buyer on refund
  return-commission-to-buyer: false
  # Enable partial refunds (if false, only full refunds allowed)
  partial-refund-enabled: true
  # Enable multiple refunds for the same order (if false, only one refund per order)
  multiple-refunds-enabled: true
  # Maximum days after settlement to allow refunds (0 = no limit)
  max-days-after-settlement: 90
  # Require settlement to be in EXECUTED status before refund
  require-settled-status: true
  # Allow merchant balance to go negative for refunds
  allow-negative-balance: false
  # Auto-execute pending refunds when merchant has sufficient balance
  auto-execute-pending: true
  # Days before pending refund expires and gets cancelled
  pending-funds-expiry-days: 30
