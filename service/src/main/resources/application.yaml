spring:
  application:
    name: "@project.artifactId@"
    version: "@project.version@"
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${JDBC_URL:jdbc:postgresql://localhost:5432/fin}
    username: ${JDBC_USER:user}
    password: ${JDBC_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    locations: classpath:db/migration
    enabled: true

# Settlement configuration
settlement:
  # Platform commission rate (e.g., 0.03 = 3%)
  commission-rate: 0.03
  # Minimum amount required for settlement (in cents, 0 = no minimum)
  min-amount: 0
  # Minimum age of HOLD transactions to include in settlement (in days, 0 = include all)
  hold-age-days: 0

# Refund configuration
refund:
  # Return commission to buyer on refund
  return-commission-to-buyer: false
  # Allow partial refunds (if false, only full refunds allowed)
  partial-refund-enabled: true
  # Allow multiple refunds for same order
  multiple-refunds-enabled: true
  # Maximum days after settlement when refund is allowed (0 = no limit)
  max-days-after-settlement: 30
  # Require order to be in SETTLED status for refund
  require-settled-status: true
  # Allow negative merchant balance (if false, refund goes to PENDING_FUNDS)
  allow-negative-balance: false
  # Auto-execute PENDING_FUNDS refunds when balance becomes sufficient
  auto-execute-pending: true
  # Days before PENDING_FUNDS refund expires
  pending-funds-expiry-days: 7
